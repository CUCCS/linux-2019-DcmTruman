sudo: required
language: sh
before_install:
- openssl aes-256-cbc -K $encrypted_7eb7a7daf6e6_key -iv $encrypted_7eb7a7daf6e6_iv
  -in ssh_key.enc -out ssh_key -d
- md5sum ssh_key
- chmod 600 ssh_key
- eval $(ssh-agent)
- ssh-add ssh_key
- git remote set-url origin git@github.com:CUCCS/linux-2019-DcmTruman.git
- sudo apt-get update -q
- export scversion="stable"
- wget "https://storage.googleapis.com/shellcheck/shellcheck-${scversion}.linux.x86_64.tar.xz"
- tar --xz -xvf shellcheck-"${scversion}".linux.x86_64.tar.xz
- sudo cp shellcheck-"${scversion}"/shellcheck /usr/bin/
- "/usr/bin/shellcheck --version"
- sudo apt-get install ghostscript -y
- sudo apt-get install imagemagick -y
- sudo apt-get install p7zip-full -y
- 7z x ./0x04/data/web_log.tsv.7z -o./0x04/data/
script:
- bash ./0x04/task/task1.sh --help
- bash ./0x04/task/task1.sh --file=./0x04/images/ -p "_prefix_"
- ls -l ./0x04/images/
- bash ./0x04/task/task1.sh -f ./0x04/images/0657cda644f08b4.jpg -q 50 -s "_quality_"
- ls -l ./0x04/images/
- bash ./0x04/task/task1.sh -f ./0x04/images/Octicons-cloud-download.svg -c -p "_convert_"
- ls -l ./0x04/images/
- bash ./0x04/task/task1.sh -f ./0x04/images/ -r 50 -s "_resize_"
- ls -l ./0x04/images/
- bash ./0x04/task/task1.sh -f ./0x04/images/ -m "DcmTruman" -p "_watermark_"
- ls -l ./0x04/images/
- bash ./0x04/task/task2.sh
- bash ./0x04/task/task3.sh
- bash ./0x04/task/task3.sh /images/ksclogo-medium.gif
after_script:
- "/usr/bin/shellcheck ./0x04/task/task1.sh"
- "/usr/bin/shellcheck ./0x04/task/task2.sh"
- "/usr/bin/shellcheck ./0x04/task/task3.sh"
after_success:
#delete branch
- git push origin :0x04_images &>/dev/null || return 0
- git checkout --orphan 0x04_images
- git rm --cached -r .
- git status -s
- git add *.jpg *.svg *.png 
- git status -s
- git commit -m "add images"
- git push origin 0x04_images
after_failure:
- id
- pwd
- df -h
- cat error.log


notifications:
  email:
    on_success: never
